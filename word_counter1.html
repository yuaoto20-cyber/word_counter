<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>累積型英単語カウンター</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .counter-display {
            font-size: 24px;
            font-weight: bold;
            background-color: #fff;
            border: 2px solid #333;
            padding: 15px;
            margin-bottom: 20px;
            text-align: right;
            border-radius: 5px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            /* アニメーションを滑らかにする設定 */
            transition: all 0.15s ease; 
        }
        #countBtn {
            background-color: #007bff;
            flex-grow: 1;
        }
        #countBtn:hover {
            background-color: #0056b3;
        }
        #resetBtn {
            background-color: #dc3545;
        }
        #resetBtn:hover {
            background-color: #a71d2a;
        }
        
        /* --- 演出用のCSSクラス --- */
        #countBtn.active-effect {
            transform: scale(0.95); /* ボタンを5%縮小 */
            background-color: #28a745; /* 緑色に変更 */
        }
    </style>
</head>
<body>

    <h2>英単語数 累積カウンター</h2>
    
    <div class="counter-display">
        累計単語数: <span id="totalWords">0</span> words
    </div>

    <textarea id="inputText" placeholder="ここに英文をペーストしてください..."></textarea>

    <div class="button-group">
        <button id="countBtn">カウントして追加</button>
        <button id="resetBtn">リセット</button>
    </div>

    <script>
        let cumulativeCount = 0;

        const totalWordsDisplay = document.getElementById('totalWords');
        const inputTextArea = document.getElementById('inputText');
        const countButton = document.getElementById('countBtn');
        const resetButton = document.getElementById('resetBtn');

        function countWords(text) {
            const trimmedText = text.trim();
            if (trimmedText === '') {
                return 0;
            }
            const wordsArray = trimmedText.split(/\s+/);
            return wordsArray.length;
        }

        countButton.addEventListener('click', () => {
            const currentText = inputTextArea.value;
            const newWordsCount = countWords(currentText);
            
            // 空欄の場合は処理を中断（演出も出さない）
            if (newWordsCount === 0) return;

            cumulativeCount += newWordsCount;
            totalWordsDisplay.textContent = cumulativeCount;
            inputTextArea.value = '';

            // --- 演出の処理 ---
            // CSSクラスを付与して見た目を変更
            countButton.classList.add('active-effect');
            countButton.textContent = '+ ' + newWordsCount + ' 追加しました';

            // 300ミリ秒（0.3秒）後に元の状態に戻す
            setTimeout(() => {
                countButton.classList.remove('active-effect');
                countButton.textContent = 'カウントして追加';
            }, 300);
        });

        resetButton.addEventListener('click', () => {
            // 確認ダイアログを表示し、誤操作を防止
            if (confirm('累計単語数をリセットしてもよろしいですか？')) {
                cumulativeCount = 0;
                totalWordsDisplay.textContent = cumulativeCount;
                inputTextArea.value = '';
            }
        });
    </script>
</body>
</html>
